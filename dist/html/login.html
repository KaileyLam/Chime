<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/logo.png"> 

    <!-- Galada: https://fonts.google.com/specimen/Galada?preview.text=Chime!&classification=Handwriting -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">

    <!-- Rubik: https://fonts.google.com/specimen/Rubik?preview.text=Home&stroke=Sans+Serif&icon.category=Audio%26Video -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/dist/chime-common.css">
    <link rel="stylesheet" href="/dist/common.css">
</head>
<body >
    <div class="flex flex-col gap-4 h-screen items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        <div id="logo" class="w-full text-5xl flex items-center justify-center">
            <a href="home.html">Chime!</a>
        </div>
        <div class="w-full first-letter:bg-white rounded-lg shadow-xl md:mt-0 sm:max-w-md xl:p-0 bg-white">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Log in as...
                </h1>
                <form id="form-log-in" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input type="email" name="email" id="email-log-in" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="johndoe@gmail.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password-log-in" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <button id="btn-log-in" type="button" class="w-full bg-bittersweet text-white hover:bg-[#ff3153] hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log in</button>
                </form>

                <p class="text-sm font-light text-gray-500">
                    Haven't got an account? <a href="register.html" class="font-medium text-primary-600 underline dark:text-primary-500">Register here</a>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="/dist/js/login.js"></script>
</body>
</html>
